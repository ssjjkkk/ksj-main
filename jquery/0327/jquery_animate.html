<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animation</title>
        <style>
            .aniDiv {
                height: 150px;
                width: 300px;
                background-color: skyblue;
                position: absolute;
            }
            #aniBtn {
                width: 200px;
                height: 50px;
                font-size: 20px;
                background-color: #2196f3;
                color: white;
                border: none;
            }
        </style>
        <script src="../jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                $('#aniBtn').on('click', function(){
                    $('.aniDiv').animate({
                        left : '250px',
                        height : '300px',
                        width : '500px',
                        opacity : 0.5
                    });
                    $('.aniDiv').animate({fontSize: '3em'}, 'slow')
                })
            })
        </script>
    </head>
    <body>
        <button id="aniBtn">애니메이션</button>
        <br><br>
        <div class="aniDiv">Animation DIV</div>
    </body>
</html>

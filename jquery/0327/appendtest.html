<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>appendtest</title>
        <style>
            div {
                height: 300px;
                border: 4px solid red;
            }
            img {
                width: 150px;
                height: 150px;
            }
            .classA {
                border: 4px solid blue;
            }
            .classB {
                border: 4px solid yellow;
            }
        </style>
        <script src="../jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                var wrapper = $('#imgWrapper');
                $('#append1').on('click', function(){
                    // wrapper.html('<img src="../../img/카와이1.jpg" alt="">');
                    // $('<img src="../../img/카와이1.jpg" alt="">').appendTo(wrapper);
                    wrapper.append(
                        $('<img>').prop({
                            src : '../../img/카와이1.jpg'
                            ,class : 'classA'
                        })
                        );                    
                });
                
                $('#append2').on('click', function(){
                    wrapper.prepend(
                        $('<img>').prop({
                            src : '../../img/카와이2.jpg'
                            ,class : 'classB'
                        })
                    );
                });
                $('#removeBtn').on('click', function(){
                    $('img.classA').remove();
                });
            });
        </script>
    </head>
    <body>
        <h1>append test</h1>
        <button id="append1">append1</button>
        <button id="append2">append2</button>
        <button id="removeBtn">모든 이미지를 삭제합니다!</button>
        <br><br>
        <div id="imgWrapper"></div>
    </body>
</html>

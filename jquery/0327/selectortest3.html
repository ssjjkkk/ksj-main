<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>selectortest3</title>
    <script src="../jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            // type이 button인 input요소의 배경색 변경 
            // href가 mailto 로 시작하는 a 요소의 배경색 변경  
            // id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 
            // src가 png로 끝나는 img 요소의 테두리 변경
            $("input").on("click", function(){
                $("input[type = button]").css("backgroundColor", "yellow");
                $("a[href ^= mailto]").css("backgroundColor", "red").css("text-decoration", "none");
                $("img[id != img1]").css("border", "solid yellow 4px")/* .css("borderColor", "yellow"); */
                $("img[src $= png]").css("border", "solid blue 10px")/* .css("borderColor", "blue"); */
            })
            // 중복되는 곳 {}로 묶기가능. {}안에 "?" : "?"
            // $("input[type = button]").css("backgroundColor", "yellow");
            // $("a[href ^= mailto]").css("backgroundColor", "red");
            // $("img[id != img1]").css("border", "solid").css("borderColor", "yellow");
            // $("img[src $= png]").css("border", "solid").css("borderColor", "blue");
        })
    </script>
</head>
<body>
    <a href="http://tjdaewoo.co.kr/">DW아카데미</a><br><br>
    <a href="mailto:kjy.devops@gmail.com">kjy에게 메일보내기</a><br><br>

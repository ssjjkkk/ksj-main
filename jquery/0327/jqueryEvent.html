<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>jqueryEvent</title>
        <style>
            div {
                width: 300px;
                border: 2px solid blue;
            };
            p {
                background-color: yellow;
            };
            input {
                border: 2px solid red;
            }
        </style>

        <script src="../jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                $("#div1").on({
                    'click' : function(){
                        alert("div1 이벤트 입니다.")
                    }
                    , 'mouseover' : function(){
                        alert("div1태그에 마우스올림")
                    }
                });
                $("#div2").on('click', function(){
                    alert("div2 이벤트 입니다.")
                })
                // $("p").on('mouseover', function(){
                //     alert("p태그에 마우스올림")
                // })
                $("input").on('change', function(){
                    alert($("input").val());
                })
                $(".test").on('click', function(){
                    alert($(this).text())
                })
            })
        </script>
    </head>
    <body>
        <div id="div1">
            클릭 이벤트 1111
        </div>
        <div id="div2">
            클릭 이벤트 2222
        </div>
        <p>
            p태그 입니다.
        </p>
        <input type="text">
        <p class="test">p태그 1</p>
        <p class="test">p태그 2</p>
        <p class="test">p태그 3</p>
        <p class="test">p태그 4</p>
        <p class="test">p태그 5</p>
        <p class="test">p태그 6</p>
        <p class="test">p태그 7</p>
    </body>
</html>

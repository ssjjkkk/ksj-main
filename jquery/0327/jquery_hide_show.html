<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>changeCss</title>
        <style>
            .wrapper * {
                display: block;
                border: 2px solid lightgray;
                color: lightgray;
                padding: 5px;
                margin: 15px;
            }

            .big {
                font-size: 200%;
                color: black;
                font-weight: bold;
            }
            .back {
                background-color: yellow;
            }
            .reddish {
                color: red;
            }
        </style>
        <script src="../jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                function showConsole (target) {
                    console.log(target);
                };

                $('.start').addClass('reddish');
                $('li:last').css('border', '3px solid red');

                showConsole($('.start').prop('tagName'));
                showConsole($('.start').prop('tagName').toLowerCase());
                showConsole($('.start').prop('tagName').toUpperCase());

                $('#hideBtn').on('click', function(){
                    // $('li:last').hide();    // hide 기본형
                    // $('li:last').hide(1000); // hide 파라미터 숫자
                    $('li:last').hide(function(){
                        alert("없어졌다");
                    });   // hide 파라미터 함수
                });

                $('#showBtn').on('click', function(){
                    // $('li:last').show();    // show 기본형
                    // $('li:last').show(1000);    // show 파라미터 숫자
                    $('li:last').show(5000, function(){
                        alert("보인다");
                    });   // show 파라미터 함수
                });

                $('#toggleBtn').on('click', function(){
                    // $('li:last').toggle();    // toggle 기본형
                    // $('li:last').toggle(1000);    // toggle 파라미터 숫자
                    $('li:last').toggle(5000, function(){
                        alert("보인다");
                    });   // toggle 파라미터 함수
                });
                
            })
        </script>
    </head>
    <body>
        <div class="wrapper" style="width: 500px;">
            <ul>
                <li class="start">li class = "start"</li>
                <li class="my">li class = "my"</li>
                <li></li>
                <li class="my">li class = "my"</li>                
                <li class="stop">li class = "stop"</li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <button id="hideBtn">요소 숨기기</button>
        <button id="showBtn">요소 보이기</button>
        <button id="toggleBtn">요소 토글 버튼</button>
    </body>
</html>

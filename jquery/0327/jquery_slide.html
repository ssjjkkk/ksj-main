<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>slide</title>
        <style>
            .navBar {
                height: 150px;
                background-color: skyblue;
            }
            .dtlNavBar {
                height: 100px;
                background-color: yellow;
                display: none;
            }
        </style>
        <script src="../jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                // $('.navBar').on('click', function(){
                //     $('.dtlNavBar').slideDown('slow');
                // })

                $('.dtlNavBar').on('click', function(){
                    $(this).slideUp('slow');
                })

                $('.navBar').on('click', function(){
                    $('.dtlNavBar').slideToggle('slow');
                })
            })
        </script>
    </head>
    <body>
        <div class="navBar">메뉴 DIV</div>
        <div class="dtlNavBar">세부 메뉴 DIV</div>
    </body>
</html>

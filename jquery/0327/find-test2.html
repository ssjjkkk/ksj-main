<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>find-test2</title>
        <style>
            .wrapper * {
                display: block;
                border: 2px solid lightgray;
                color: lightgray;
                padding: 5px;
                margin: 15px;
            }
        </style>
        <script src="../jquery-3.6.4.js"></script>
        <script>
            $(document).ready(function(){
                // $('span').parent().css({'color' : 'red', 'border' : '2px solid red'});
                // $('span').parents().css({'color' : 'red', 'border' : '2px solid red'});
                // $('span').parentsUntil('div', 'ul').css({'color' : 'red', 'border' : '2px solid red'});
                $('span').closest('div').css({'color' : 'red', 'border' : '2px solid red'});
                $('#span1').closest('div.wrapper').find('#span2').parent().css({'color' : 'red', 'border' : '2px solid blue'});
                $('#span2').closest('div.wrapper').find('#span1').parentsUntil('div', 'ul').css({'color' : 'red', 'border' : '2px solid yellow'});
            });
        </script>
    </head>
    <body>
        <div class="wrapper"> bodyDiv
            <div style="width: 300px;">div
                <ul>ul
                    <li>li
                        <span id="span1">span</span>
                    </li>
                </ul>
            </div>

            <div style="width: 300px;">div
                <ul>ul
                    <li>li
                        <span id="span2">span</span>
                    </li>
                </ul>
            </div>
        </div>
         
    </body>
</html>

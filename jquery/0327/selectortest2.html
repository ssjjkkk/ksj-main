<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>selectortest2</title>
    <script src="../jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            // title속성을 가진 p요소의 배경색 변경
            // type 속성이 password인 요소의 테두리 변경
            $("p[title]").css("backgroundColor", "yellow");
            $("input[type = password]").css("border", "dotted");
        })
    </script>
</head>
<body>
    <p>일반 문단입니다</p>
    <p title="툴팁으로 보입니다">타이틀을 가지고 있는 문단입니다</p>
    <input type="text"> 회원번호 </input>
    <input type="password"> 비밀번호 </input>
</body>
</html>

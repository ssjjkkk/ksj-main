<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>index1</title>
    </head>
    <body>

        <div>여기는 div 태그 정보입니다.</div>
        <p class="ready">클래스 정보입니다</p>
        <p id="demo">id 정보 입니다.</p>

        <script>
            // document.getElementById("demo").innerHTML = "<strong>Hello World!!</strong>";
            document.querySelector("div").innerHTML = "여기는 div 태그 정보 입니다.";
            document.querySelector(".ready").innerHTML = "클래스 정보 입니다.";
            document.querySelector("#demo").innerHTML = "id 정보 입니다.";
        </script>
        
    </body>
</html>

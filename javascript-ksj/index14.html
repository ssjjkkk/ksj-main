<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>index14</title>
    </head>
    <body>
        <input id="input" placeholder="할 일을 적어주세요"/>
        <button onclick="callback()" >click</button>
        <div></div>

        <script> 
            const input = document.querySelector("#input");
            const tag1 = document.querySelector("div");
            const todoList = [];

            const func1 = function (e) {
                if (e.code === "Enter") {
                    document.querySelector("button").click();
                };
            };

            const callback = function () {
                todoList.push(input.value);
                display(todoList, tag1);  // 인수로 배열과 위치태그 요소를 사용
                input.value = "";
                console.log(todoList);
            };

            const display = function(array, tag) {
                tag1.innerHTML = "";
                for (i=0; i<todoList.length; i++) {
                    const pTag = document.createElement("p");
                    pTag.innerHTML = array[i];
                    tag.appendChild(pTag);
                };
            };

            input.addEventListener("keydown", func1);
        </script>
    </body>
</html>

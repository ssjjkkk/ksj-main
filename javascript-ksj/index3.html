<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>index3</title>
    </head>
    <body>

        <div class="class">..</div>
        <p>..</p>
        <span>..</span>
        

        <script>
            // display, margin, padding, fontFamily, fontStyle, fontWeight 등을 사용해주세요.
            // const 를 이용해주요.
            const classClass = document.querySelector(".class")
            classClass.innerHTML = "class 입니다.";
            classClass.style.color = "red";
            classClass.style.display = "flex";
            classClass.style.margin = "50px";
            classClass.style.padding = "50px";
            classClass.style.fontFamily = "sans-serif";
            classClass.style.fontStyle = "oblique";
            classClass.style.fontWeight = "bold";

            console.log(classClass);

            const pElement = document.querySelector("p")
            pElement.innerHTML = "pppppppp";
            pElement.style.color = "blue";
            pElement.style.display = "inline";
            pElement.style.margin = "0px";
            pElement.style.padding = "0px";
            pElement.style.fontFamily = "verdana";
            pElement.style.fontStyle = "italic";
            pElement.style.fontWeight = "bolder";

            console.log(pElement);

            const spanElement = document.querySelector("span");
            spanElement.innerHTML = "spannnnnn";
            spanElement.style.color = "green";
            spanElement.style.display = "block";
            spanElement.style.margin = "100px";
            spanElement.style.padding = "100px";
            spanElement.style.fontFamily = "monospace";
            spanElement.style.fontStyle = "normal";
            spanElement.style.fontWeight = "600";

            console.log(spanElement);
            // w3school
        </script>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>forEach</title>
    </head>
    <body>
        <script>
            const array = [1, 2, 3, 4, 5];
            // array.forEach(function (x, y, z) { // x = 배열의 아이템 하나하나, y = index, z = 배열 그 자신
            //     console.log(x, y, z);           
            // });

            array.forEach(function(멤버, index, 배열본인){
                console.log(index + 1 + "번째 멤버는 : " + 멤버)
            });
            // 1. forEach는 반드시 배열에 붙여서 사용 (배열의 method)
            // 2. forEach는 인수로서 반드시 함수를 받는다.
            // 3. forEach는 함수를 호출할 때 파라미터로 3가지를 넣어준다.
            //    (배열의 멤버, 인덱스, 배열본인) <-- 하나만 쓰면 멤버만 나온다

            for (let i = 0; i < array.length; i++) {
                console.log(array[i]);
            };

            //while loop
            // 조건이 참이어야 내부코드가 반복. 거짓이면 exit, 반복되지 않게 조건을 거짓으로 만드는 코드가 필요!!
            let counter = 0;
            while (counter < array.length) {
                console.log(array[counter]);
                counter = counter + 1;
            };
        </script>
    </body>
</html>

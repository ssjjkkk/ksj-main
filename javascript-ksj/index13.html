<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>index13</title>
    </head>
    <body>
        <input id="input" placeholder="이름을 적어주세요"/>
        <button onclick="callback()">click</button>
        <div></div>

        <script> 
        // input.value
            const input = document.querySelector("#input");
            const id = document.querySelector("#greeting");
            const tag1 = document.querySelector("div");
            const array = [];

            const callback = function () {
                array.push(input.value);
                display(input.value, tag1);
                input.value = "";
                console.log(array);
            };

            const display = function(inputValue, tag) {
                const pTag = document.createElement("p");
                pTag.innerHTML = inputValue;
                tag.appendChild(pTag);
            };

        // 클릭하면 배열안에 값을 추가하기
        </script>
    </body>
</html>

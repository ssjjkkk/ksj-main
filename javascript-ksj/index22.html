<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>index22</title>
    </head>
    <body>
        <script>
            const array1 = [1, 2, 3, 4, 5, 6, 7];
            // For loop 반복구문에서 사용
            // break 중간에 반복을 멈추고 나감
            for (let i = 0; i < array1.length; i++) {
                console.log(array1[i]); // 3까지 찍힌다
                if (array1[i] === 3) {
                    break;
                };
                // console.log(array1[i]); // 3 안찍힘
            };

            let index = 0;
            const users = ["Smith", "Tom", "Steve", "Allen"];
            const 함수 = function (x, y) {
                for (let i = 0; i < users.length; i++) {
                    if (x[i] === y) {
                        index = i;
                        break;
                    }else if (i === users.length-1) { //배열 길이 -1 = 배열의 마지막 멤버
                        index = -1;
                    };
                };
            };

            함수(users, "Allen");
            console.log(`인덱스 ${index} 번째에 있음`);
            함수(users, "마이클");
            console.log(`인덱스 ${index} 번째에 있음`);
            if (index < 0) {
                console.log("존재하지 않음");
            };

            // continue 컨티뉴 아래 코드를 실행하지 않고 반복
            for (let i=0; i < users.length; i++) {
                if(users[i] === "Tom"){
                    continue;
                }
                console.log(users[i]);
            };
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>date</title>
    </head>
    <body>
        <script> 
            // 날짜
            const d = new Date(); // 날짜객체 생성자
            console.log(d);
            // 날시 객체를 만드는 여러가지 포맷 (더 많은 사항은 구글검색)
            const d2 = new Date("2022-03-25");
            console.log(d2);
            const d3 = new Date("October 13, 2014 11:13:00");
            console.log(d3);
            const d4 = new Date(2018, 10, 24, 10, 33, 30, 0);
            console.log(d4);
            const d5 = new Date(2023); // year가 아니라 ms(밀리세컨)
            console.log(d5);
            console.log(d.getTime());

            const date1 = new Date (); // 오늘날짜
            const date2 = new Date ("12/25/2023"); // 2023 크리스마스
            const diff = date2.getTime() - date1.getTime(); // 두 날짜 사이 시간의 밀리세컨
            console.log(diff / (3600000*24));
            const 남은날짜 = Math.round(diff / (24*60*60*1000));
            console.log(남은날짜);
            // 기억해야할 내용
            // 날짜를 계산할때는 ms(밀리세컨)로 바꿔서 한다. (getTime)
            // getTime 함수의 리턴값은 1970년 1월1일 부터 해당 날짜 까지의 시간을 ms로 표시한다.
            // 1970년 1월1일은 국제표준에서 정한 기준일!!

            const now = new Date();
            console.log (now.getFullYear());
            console.log (now.getMonth()); // 0 ~ 11월까지 (0월이 1월)
            console.log (now.getDate());
            console.log (now.getDay()); // 0 ~ 6 까지 있음 (0이 일요일)
            console.log (now.getTime()); // 1970년 1월1일 이후 시간의 밀리세컨 시간
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body, .wrapper {
            width: 100%;
            height: 100%;
            margin: 0%;
        }

        .dpgrid {
            display: grid;
            list-style-type: none;
            width: 100%;
            height: 100%;
            margin: 0%;
            padding: 0%;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 2fr 1fr 2fr 1fr 4fr;
        }

        li:nth-child(1) {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
        }

        li:nth-child(2) {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }
        
        li:nth-child(3) {
            grid-row: 1 / 2;
            grid-column: 3 / 4;
        }

        li:nth-child(4) {
            grid-row: 2 / 3;
            grid-column: 1 / 4;
        }

        li:nth-child(5) {
            grid-row: 3 / 4;
            grid-column: 1 / 3;
        }

        li:nth-child(6) {
            grid-row: 3 / 4;
            grid-column: 3 / 4;
        }

        li:nth-child(7) {
            grid-row: 4 / 5;
            grid-column: 1 / 3;
        }

        .wrapper li {
            display: flex;
            background-color: blueviolet;
            border: 1px solid;
        }

        #headerleft {
            display: flex;
            justify-content: end;
            align-items: center;
        }

        #headercenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #headerright {
            display: flex;
            justify-content: center;
            align-items: start;
        }

        #headerright a{
            text-decoration: none;
            color: black;
        }

        #nav {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: space-evenly;
            align-items: center;
        }

        #navi {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
        }

        #navi li a {
            text-decoration: none;
            font-size: medium;
            color: black;
        }

        #banner {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        #loginbox {
            display: flex;
            width: 100%;
            height: 45%;
            background-color: rgb(89, 255, 47);
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            margin: 0%;
        }
        

    </style>
</head>
<body>
    <ul class="wrapper dpgrid">

        </li>

        </li>

        <li id="headerright">
            <a href="#">네이버를 시작 페이지로</a>
        </li>

        <li id="nav">
            <ul id="navi">
                <li><a href="#">메일</a></li>
                <li><a href="#">카페</a></li>
                <li><a href="#">블로그</a></li>
                <li><a href="#">지식in</a></li>
                <li><a href="#">쇼핑</a></li>
                <li><a href="#">쇼핑live</a></li>
                <li><a href="#">Pay</a></li>

                <li><a href="#">뉴스</a></li>
                <li><a href="#">증권</a></li>
                <li><a href="#">부동산</a></li>
                <li><a href="#">지도</a></li>
                <li><a href="#">VIBE</a></li>
                <li><a href="#">도서</a></li>
                <li><a href="#">웹툰</a></li>
                <li><a href="#">더보기</a></li>
                <li><a href="#">날씨알려주는곳</a></li>
            </ul>
        </li>

        <li #banner>
            <a href="#"><img src="#" alt="배너가 있는곳"></a>
        </li>

        <li #login>
            <aside>
                <p>네이버를 더 안전하고 편리하게 이용하세요</p>
                <a href="#">

        </li>

</body>
</html>

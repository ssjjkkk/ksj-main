<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>blend test</title>

    <style>
        .blend {
            height: 400px;
            border: 5px solid;
            background-color: red;
            background-image: url(img/허블1.jpg);
            background-size: auto;
            background-blend-mode: multiply;
        }
        .blend:hover {
            background-color: yellow;
            transition: background-color 5s;
        }
    </style>
</head>
<body>
    <div class="blend"></div>
</body>
</html>

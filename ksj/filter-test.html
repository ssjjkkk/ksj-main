<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>filter test</title>

    <style>
        /* CSS Filters playground 참고 !!! */
        img {
            transition: all 5s;
        }
        img:hover {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%) /* blur(2px); */
        }
        h1 {
            -webkit-filter: blur(1px);
            filter: blur(1px);
        }
    </style>
</head>
<body>
    <h1>Hubble</h1>
    <img src="img/허블1.jpg">
</body>
</html>

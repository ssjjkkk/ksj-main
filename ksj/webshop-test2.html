        * {
            box-sizing: border-box;
        }

        html, body, #wrapper {
            width: 100%;
            height: 100%;
            margin: 0%;
        }

        #header {
            width: 100%;
            height: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: burlywood;
            border-radius: 40px;
            letter-spacing: 5px;
        }

        #header a{

            text-decoration: none;
        }

        #nav {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;            
            background-color: rgb(159, 135, 182);
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 40px;
            list-style: none;    
        }

        #nav li a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        #nav li a:hover {
            text-decoration: underline;
        }

        ul {
            padding: 0px;
            list-style-type: none;
        }

        .content {
            display: grid;
            height: 50%;
            margin: 0px;            
            grid-template-areas:
            "a b b b c"
            "a b b b d"
        }

        li:nth-child(1) {grid-area: a;}
        li:nth-child(2) {grid-area: b;}
        li:nth-child(3) {grid-area: c;}
        li:nth-child(4) {grid-area: d;}
        li:nth-child(5) {grid-area: e;} 

        #category table {
            width: 100%;
            height: 50%;
            border-collapse: collapse;
            background-color: rgb(216, 131, 131);
        }
        #category table td {
            border: 2px rgb(255, 211, 211) solid;
        }
        #cate tr td a{
            color: white;
            text-decoration: none;
        }
        #footer {
            display: flex;
            width: 100%;
            height: 10%;
            align-items: center;
            justify-content: center;
            background-color: rgb(170, 151, 223);
            margin-top: 10px;
            border-radius: 40px;
        }

        #category {
            background-color: rgb(248, 215, 210);
            border-radius: 30px;
        }

        #shopping {
            background-color: rgb(248, 215, 210);
            border-top-right-radius: 30px;
            border-top-left-radius: 30px;
        }

        #login {
            background-color: rgb(248, 215, 210);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        a:hover {
            color: rgb(179, 0, 0);
        }

        iframe {
            width: 100%; height: 100%;
        }

        
    </style>
</head>

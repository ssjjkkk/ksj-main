<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>grid 테스트6</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
        }

        ul {
            border: 5px solid greenyellow;
            padding: 0px;
            list-style-type: none;
        }

        li {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            border: 5px solid tomato;
            border-radius: 8px;
        }

        .container {
            display: grid;
            height: 500px;

            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            
            /* align-items: stretch; */
            /* align-items: start; */
            /* align-items: end; */
            align-items: center;

            /* justify-items: start; */
            /* justify-items: end; */
            justify-items: center;
        }

        li:nth-child(1) { justify-self: center; }
        li:nth-child(2) { }
        li:nth-child(3) { }
        li:nth-child(4) { }
        li:nth-child(5) { }        
    </style>
</head>
<body>
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <!-- <li class="item">6</li> -->
    </ul>
</body>
</html>

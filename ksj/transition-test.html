<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition test</title>

    <style>
        a {
            font-size: 3rem;
            display: inline-block;
            transition-property:all;  /* a태그에 대해서 변화가 일어났을 때 전환이 일어난다. */
            transition-duration: 1s;
        }

        a:active {
            transform: translate(20px, 20px);
        }
    </style>
</head>
<body>
    <a href="#">Click</a>
</body>
</html>

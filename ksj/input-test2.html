<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input 테스트2</title>
</head>
<body>
    <p>생일 <input type="date" name="dob"></p>
    <p>월 <input type="month" name="month"></p>
    <p>주 <input type="week" name="week"></p>
    <p>시간 <input type="time" name="time"></p>
    <p>날짜-시간 <input type="datetime" name="datetime"></p>
    <p>날짜-로컬시간 <input type="datetime-local" name="datetime-local"></p>

    <p>색상선택: <input type="color" name="color"></p>
</body>
</html>

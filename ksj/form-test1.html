<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식 테스트1</title>
</head>
<body>
    <h2>이메일 전송화면</h2>
    <form>
        <p>
            이름 : <input type="text" name="name">
        </p>
        <p>
            이메일 주소 : <input type="text" name="email">
        </p>
        <p>
            내용 : <br>
            <textarea rows="5" cols="50" name="content"></textarea>
        </p>
        <p>
            <input type="button" id="submitBtn" value="제출">
            <input type="button" id="reset" value="재설정">
        </p>
    </form>
</body>
</html>

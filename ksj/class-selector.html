<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Class 선택자 테스트</title>

    <style>
        .special {
            text-align: center;
            border: 1px solid blue;
        }
        p.special {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1 class="special">class가 special인 헤딩입니다.</h1>
    <p class="special">class가 special인 단락입니다.</p>
</body>
</html>

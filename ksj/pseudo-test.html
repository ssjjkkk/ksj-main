<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>의사 클래스 테스트</title>

    <style>
        a:link {
            text-decoration: none;
            color: blue;
            background-color: white;
        }
        a:visited {
            text-decoration: none;
            color: green;
            background-color: silver;
        }
        a:hover {
            text-decoration: none;
            color: white;
            background-color: blue;
        }
        a:active {
            text-decoration: none;
            color: wheat;
            background-color: purple;
        }
    </style>
</head>
<body>
    <a href="https://google.com" target="_self">겨울왕국</a>
</body>
</html>

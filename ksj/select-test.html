<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>select 테스트</title>
</head>
<body>
    <select name="cars">
        <option value="bmw">BMW</option>
        <option value="benz">Benz</option>
        <option value="hyundae" selected>현대자동차</option>
        <option value="kia">기아자동차</option>
    </select>
</body>
</html>

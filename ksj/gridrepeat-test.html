<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>grid repeat 테스트</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        ul {
            border: 5px solid greenyellow;
            display: flex;
            padding: 0px;
            list-style-type: none;
        }
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            border: 5px solid tomato;
            border-radius: 8px;
        }
        .container {
            display: grid;
            height: 500px;

            /* grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, minmax(100px auto)); */
            /* grid-template-columns: repeat(auto-fill, minmax(100px auto)); */
            grid-template-columns: repeat(auto-fit, minmax(100px, auto));
            
            gap: 10px;
        }

    </style>
</head>
<body>
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>

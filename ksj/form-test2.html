<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식 테스트2</title>
</head>
<body>
    <h2>회원가입 화면</h2>
    <form>
        <p>
            이름 : <input type="text" name="name">
        </p>
        <p>
            주소 : <input type="text" name="email">
        </p>
        <p>
            이메일 주소 : <input type="text" name="email">
        </p>
        <p>
            <span>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </span>
            <span>
                <input type="checkbox" id="cass" name="chb">
                <label for="cass">카스</label>
                <input type="checkbox" id="hite" name="chb">
                <label for="hite">하이트</label>
                <input type="checkbox" id="terra" name="chb">
                <label for="terra">테라</label>
            </span>
        </p>
        <p>
            <input type="button" value="Send">
            <button>원래대로</button>
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body, #wrapper {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0px;
        }
        #header {
            background-color: yellow;
            width: 100%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #nav {
            background-color: pink;
            width: 30%;
            height: 60%;
            float: left;
        }
        #content {
            background-color: mediumaquamarine;
            width: 70%;
            height: 60%;
            float: right;
        }
        #footer {
            background-color: violet;
            width: 100%;
            height: 20%;
            clear: both;
        }
        a:hover {
            color: white;
        }
        #nav_img {
            border: 2px solid white;
            height: 50%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 style="margin: 0px;">header</h1>
        </div>
        <div id="nav">
            <h4>Links</h4>
            <ul>
                <li><a href="https://www.w3schools.com/">w3school</a></li>
                <li><a href="https://www.naver.com/">NAVER</a></li>
                <li><a href="https://www.google.com/">GOOGLE</a></li>
            </ul>
            <div id="nav_img">
                <img src="img/background1.jpg" width="50%" height="100%">
            </div>
        </div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
